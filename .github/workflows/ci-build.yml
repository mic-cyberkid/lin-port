name: CI Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build and Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        build_type: [Release]

    steps:
    - uses: actions/checkout@v3

    - name: Install Linux Dependencies
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libssl-dev libx11-dev libxext-dev libxfixes-dev libxdamage-dev libjpeg-dev libv4l-dev libpulse-dev pkg-config libsqlite3-dev

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          build/_deps
        key: ${{ runner.os }}-deps-${{ hashFiles('**/CMakeLists.txt') }}
        restore-keys: |
          ${{ runner.os }}-deps-

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -S ${{github.workspace}} -DCMAKE_BUILD_TYPE=${{matrix.build_type}}

    - name: Build All
      run: cmake --build ${{github.workspace}}/build --config ${{matrix.build_type}}

    - name: Run Unit Tests (Linux)
      if: runner.os == 'Linux'
      run: |
        cd ${{github.workspace}}/build
        ./unit_tests

    - name: Run Unit Tests (Windows)
      if: runner.os == 'Windows'
      run: |
        cd ${{github.workspace}}/build/${{matrix.build_type}}
        ./unit_tests.exe

    - name: Interaction Test (Linux)
      if: runner.os == 'Linux'
      run: |
        cd ${{github.workspace}}/build
        ./implant
        echo "Implant started, waiting 4 minutes for interaction testing..."
        sleep 240
        echo "Interaction test complete."

    - name: Upload Linux Artifacts
      if: runner.os == 'Linux'
      uses: actions/upload-artifact@v4
      with:
        name: linux-implant-${{matrix.build_type}}
        path: ${{github.workspace}}/build/implant

    - name: Upload Windows Artifacts
      if: runner.os == 'Windows'
      uses: actions/upload-artifact@v4
      with:
        name: windows-implant-${{matrix.build_type}}
        path: ${{github.workspace}}/build/${{matrix.build_type}}/implant.exe
