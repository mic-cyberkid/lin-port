name: CI Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build and Test (Ubuntu 22.04)
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        build_type: [Release]

    steps:
    - uses: actions/checkout@v3

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libssl-dev libx11-dev libxext-dev libxfixes-dev libxdamage-dev libjpeg-dev libv4l-dev libpulse-dev pkg-config libsqlite3-dev

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          build/_deps
        key: ${{ runner.os }}-deps-${{ hashFiles('**/CMakeLists.txt') }}
        restore-keys: |
          ${{ runner.os }}-deps-

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -S ${{github.workspace}} -DCMAKE_BUILD_TYPE=${{matrix.build_type}}

    - name: Build All
      run: cmake --build ${{github.workspace}}/build --config ${{matrix.build_type}}

    - name: Run Unit Tests
      run: |
        cd ${{github.workspace}}/build
        ./unit_tests

    - name: Interaction Test
      run: |
        cd ${{github.workspace}}/build
        ./implant &
        echo "Implant started in background, waiting 2 minutes for interaction testing..."
        sleep 120
        echo "Interaction test complete."

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: linux-implant-${{matrix.build_type}}
        path: ${{github.workspace}}/build/implant
